<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

        
        <a-entity position="0 1 5">
            <a-camera></a-camera>
        </a-entity>
        <a-plane position="0 -3 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>"
         <a-box position="-1 -2 0" rotation="0 0 0" color="#4CC3D9" height="0.5" width=""></a-box>
          <a-box position="1 -2 0" rotation="0 0 0" color="#4CC3D9" height="0.5" width=""></a-box>
          <a-cylinder position="1 -1 0" radius="0.3" height="1.5" color="#FFC65D"></a-cylinder>
           <a-cylinder position="-1 -1 0" radius="0.3" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="2 2 0" radius="0.3" height="1.5" color="#FFC65D" rotation="0 0 -45"></a-cylinder>
      <a-cylinder position="-2 2 0" radius="0.3" height="1.5" color="#FFC65D" rotation="0 0 45"></a-cylinder>
      <!--Error a-box position="-2.3 3 0" rotation="0 0 0" color="#4CC3D9" height="0.5" rotation="0 0 45"width="0.5"></a-box-->
       <a-sphere position="-2.8 2.9 0" radius="0.5" color="cyan"></a-sphere>
      <a-sphere position="2.8 2.9 0" radius="0.5" color="cyan"></a-sphere>
        <a-entity>
           <a-box position="0 3.2 0" rotation="0 0 0" color="#4CC3D9" height="1" width=""></a-box>
            <a-sphere position="0 1 0" radius="1.7" color="orange"></a-sphere>
          <a-sphere position="-0.2 3.28 0.5" radius="0.17" color="white"></a-sphere>
          <a-sphere position="0.2 3.28 0.5" radius="0.17" color="white"></a-sphere>
           <a-sphere position="-0.2 3.28 0.6" radius="0.1" color="black"></a-sphere>
          <a-sphere position="0.2 3.28 0.6" radius="0.1" color="black"></a-sphere>
        </a-entity>

 
      
        
    </a-scene>
</body>

</html>
